{% extends 'base.html' %}


{% block content %}
<div class="card text-left">
    <div class="card-body">


        <div class="row mb-3">
            <div class="col-sm-6">
                <h3 class="card-title">My personal blog</h3>
            </div>
            <div class="col-sm-6 text-right">
                {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'new_article' %}" role="button">
                    Create new article
                </a>
                {% endif %}
            </div>
        </div>
        <hr>
        <p class="card-text">

            {% for item in object_list %}
        <div class="media mb-3">
            <a class="d-flex" href="{% url 'article_page' item.pk %}">
                <img src="https://via.placeholder.com/80" alt="">
            </a>
            <div class="media-body ml-2">
                <a class="d-flex" href="{% url 'article_page' item.pk %}">
                    <h5>{{ item.title }} </h5>
                </a>

                {{ item.text }}
                <div>
                    <small class="text-muted">{{ item.author }}</small>
                </div>
            </div>
        </div>
        <hr>
        {% endfor %}
    </div>
</div>

{% endblock content %}
