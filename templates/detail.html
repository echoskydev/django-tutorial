{% extends 'base.html' %}


{% block content %}

<div class="jumbotron">
    <h1 class="display-3">{{ batman.title }}</h1>
    <p class="lead">{{ batman.author }}</p>
    <hr class="my-2">
    <p>{{ batman.text }}</p>
</div>

<a class="btn btn-primary" href="{% url 'edit_article' batman.pk %}" role="button">Edit this post</a>
<a class="btn btn-danger" href="{% url 'delete_article' batman.pk %}" role="button">Delete this post</a>

{% endblock content %}
